#DB url and DB name
spring.datasource.url=jdbc:mysql://localhost:3306/pmsdb-acc?useSSL=false&serverTimezone=UTC&useLegacyDatetimeCode=false
#DB username
spring.datasource.username=root
#DB password
spring.datasource.password=root
#DB driver
#spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
#Tells to keep existing data and table while server restart, other value is create where after server restart all data and table will be deleted
spring.jpa.hibernate.ddl-auto=update
#This enables printing of sql queries generated by hibernate in console
spring.jpa.show-sql=true
#Line 11 is commented because we don't want to see SQL queries on production
##Hibernate properties
# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jackson.serialization.FAIL_ON_EMPTY_BEANS=false